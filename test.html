<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add Product</h1>
    <form id="productForm">
        <label for="productType">Product Type:</label>
        <select id="productType" name="productType" required>
            <option value="">Select a product type</option>
            <option value="hoodie">Hoodie</option>
            <option value="tshirt">T-shirt</option>
            <option value="shoe">Shoe</option>
            <!-- می‌توانید انواع دیگر محصولات را نیز اضافه کنید -->
        </select>

        <div id="commonFields" style="display:none;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>

        <div id="hoodieFields" style="display:none;">
            <label for="size">Size:</label>
            <input type="text" id="size" name="size">

            <label for="hasHood">Has Hood:</label>
            <input type="checkbox" id="hasHood" name="hasHood">
        </div>

        <div id="tshirtFields" style="display:none;">
            <!-- فیلدهای خاص تی‌شرت را اینجا اضافه کنید -->
        </div>

        <div id="shoeFields" style="display:none;">
            <!-- فیلدهای خاص کفش را اینجا اضافه کنید -->
        </div>

        <button type="submit" style="display:none;">Add Product</button>
    </form>

    <script src="/script/test.js"></script>
</body>
</html>
