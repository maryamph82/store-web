<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add product</title>
    <link rel="stylesheet" href="addProduct.css">
</head>

<body>
    <!-- menu -->
    <ul class="menu-option">
        <li class="option"><a href="addProduct.html">add product</a></li>
        <li class="option"><a href="editProduct.html">Edit product information</a></li>
        <li class="option"><a href="confirmation.html">Customer order confirmation</a></li>
    </ul>

    <div class="inputs">
        <div class="title">add products</div>
        <!--step 0 : choose type of product -->
        <label for="productType" class="productType">product type</label>
        <select id="productType" name="productType" onchange="showAdditionalFields()">
            <option value="shirt">tSirt</option>
            <option value="jacket">cote</option>
            <option value="hoodie">hoodi</option>
        </select>


        <!--step 1 : Enter the common characteristics of the products -->
        <div class="step1">
            <div class="product_det"><input type="text" placeholder="name"></div>
            <div class="product_det"><input type="text" placeholder="color"></div>
            <div class="product_det"><input type="number" placeholder="quantity"></div>
            <div class="product_det"><input type="text" placeholder="brand"></div>
            <div class="product_det"><input type="text" placeholder="gender"></div>
            <div class="product_det"><input type="text" placeholder="category"></div>
            <div class="product_det"><input type="number" placeholder="price"></div>
            <div class="product_det"><input type="file"></div>
        </div>

        <!-- step 2 : submit -->
        <button>submit</button>
    </div>
</body>

</html>
