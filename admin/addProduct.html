<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add product</title>
    <link rel="stylesheet" href="addProduct.css">
</head>

<body>
    <!-- menu -->
    <ul class="menu-option">
        <li class="option"><a href="addProduct.html">add product</a></li>
        <li class="option"><a href="editProduct.html">Edit product information</a></li>
        <li class="option"><a href="confirmation.html">Customer order confirmation</a></li>
    </ul>
    <!--step 1 : choose gender of product -->
    <div class="step1">
        <div class="gender">women <input type="checkbox"></div>
        <div class="gender">men <input type="checkbox"></div>
        <div class="gender">kids<input type="checkbox"></div>
    </div>
    <hr>
    <!-- step 2 : choose type of product -->
    <div class="step2">
        <div class="women">
            <div class="type">scarf</div>
        </div>
        <div class="men">
            <div class="type">coat</div>
        </div>
    </div>

    <hr>
    <!--step 3 :  Enter product details  -->
    <div class="step3">
        <div class="coat">
            <div class="title">coat</div>
            <div class="inputs"><input type="text" placeholder="name"></div>
            <div class="inputs"><input type="text" placeholder="color"></div>
        </div>
        <div class="scarf">
            <div class="title">scarf</div>
            <div class="inputs"><input type="text" placeholder="name"></div>
            <div class="inputs"><input type="text" placeholder="color"></div>
        </div>
    </div>
    <hr>
    <!-- step 4 : submit -->
    <input type="submit">

</body>

</html>
