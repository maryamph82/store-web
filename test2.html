<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="/style/test2.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>پروفایل کاربر</h2>
        </div>
        <div class="profile-info">
            <h3>اطلاعات کاربر</h3>
            <p>نام: <span id="userName">علی</span></p>
            <p>ایمیل: <span id="userEmail">ali@example.com</span></p>
        </div>
        <div class="purchase-history">
            <h3>سابقه خرید</h3>
            <ul id="purchaseList">
                <!-- آیتم‌های سابقه خرید در اینجا قرار می‌گیرند -->
            </ul>
        </div>
        <div class="cart">
            <h3>سبد خرید</h3>
            <ul id="cartList">
                <!-- آیتم‌های سبد خرید در اینجا قرار می‌گیرند -->
            </ul>
        </div>
    </div>
    <script src="/script/test2.js"></script>
</body>
</html>
